<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div>
    <form id="sign-up">
      <h1>Payment Form</h1>
      <p>
        Required fields are followed by <strong><span aria-label="required">*</span></strong>
      </p>
      <section>
        <h2>Contact Information</h2>
        <p>
          <label for="username">Name: <span aria-label="required">*</span></label>
          <input required type="text" id="username" placeholder="Insert name">
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="email@email.com">
        </p>
      </section>
      <section>
        <h2>Payment Information</h2>
        <p>
          <label for="card-type">Card Type: <span aria-label="required">*</span></label>
          <select id="card-type" name="card">
            <option value="visa">Visa</option>
            <option value="master">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">Card Number: <span aria-label="required">*</span></label>
          <input required type="tel" id="number" name="cardnumber" placeholder="xxxx-xxx-xxx-xxxx">
        </p>
        <p>
          <label for="date">Expiration Date: <span aria-label="required">*</span></label>
          <input required type="text" id="date" name="expiration" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
        </p>
      </section>
      <section>
        <h2>Subscription</h2>
        <fieldset>
          <legend>Subscribe to list of new products?</legend>
          <label for="confirm">Yes</label>
          <input id="confirm" type="radio" name="subscribe" value="yes">
          <label for="reject">No</label>
          <input id="reject" type="radio" name="subscribe" value="yes">
        </fieldset>
      </section>
      <section>
        <p>
          <button>Submit Payment</button>
        </p>
      </section>
    </form>
  </div>
</body>
</html>
